<section class="container list">
  <h1 class="title">{{ .Title }}</h1>
  <ul>
    {{ range .Paginator.Pages }}
    <li>
      <span class="listblock date">{{ .Date.Format "January 2, 2006" }}</span><span class="listblock"><a href="{{ .URL }}">{{ .Title }}</a></span>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
